<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="account.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/RhythmLoop Logo.png" style="width: 50px; height: 50px; border-radius: 30%;">
        </div>
    </header>
    <div class="account-container">
        <h1>My Account</h1>
        <div class="account-details" id="account-details">
     
        </div>
        <button id="edit-button">Edit Details</button>
        <div class="edit-form" id="edit-form" style="display: none;">
            <h2>Edit Account Details</h2>
            <form id="account-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber"><br>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <footer>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="playlist.html" class="nav-link">Playlists</a>
            <a href="account.html" class="nav-link">My Account</a>
        </nav>
    </footer>
  
</body>
</html>
