<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>RhythmLoop - Song Details</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/RhythmLoop Logo.png" style="width: 50px; height: 50px; border-radius: 30%;">
        </div>
    </header>
    <main>
        <section class="song-details">
            <div class="song-cover" id="song-cover"></div>
            <div class="song-info">
                <h3 id="song-title">Title</h3>
                <p id="song-artist">Artist</p>
                <p id="song-genre">Genre</p>
            </div>
            <div class="song-lyrics">
                <h4>Lyrics</h4>
                <p id="song-lyrics">No lyrics available</p>
                <textarea id="user-lyrics" placeholder="Add your lyrics here"></textarea>
            </div>
            
        </section>
    </main>
    <footer>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="playlist.html" class="nav-link">Playlists</a>
            <a href="account.html" class="nav-link">My Account</a>
        </nav>
    </footer>
</body>
</html>
